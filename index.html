<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Set the page title -->
  <title>Coffee Heaven - FutureFlare</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="UTF-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- We are using a CSS Reset file to standardize browser default css -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- This is where all of our awesome CSS code goes -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/favicon.png" type="image/svg+xml" />

  <!-- Citation -->
  <!-- Hero Image: https://unsplash.com/photos/three-person-holding-beverage-cups-6VhPY27jdps -->
</head>

<body>
  <!--

      ADD YOUR GROUP PROJECT CODE

      YOU MAY REMOVE THE BOILERPLATE CODE BELOW

    -->

  <header>
    <nav class="navbar">
      <div class="logo">Coffee Heaven</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Coffee Heaven</h1>
      <p>Discover Your Perfect Cup</p>
      <a href="#coffeeForm" class="hero-button">Customize Your Coffee</a>
    </div>
  </section>

  <main>
    <section class="coffee-selection">
      <h2>Customize Your Coffee</h2>
      <form id="coffeeForm">
        <div class="coffee-option">
          <div class="coffee-title">
            <input type="checkbox" id="espresso" name="coffee" value="2.00" onchange="updatePrice()">
            <label for="espresso">Espresso - $2.00</label>
          </div>
          <div class="submenu" id="espressoMenu">
            <div>
              <input type="checkbox" id="extraMilkEspresso" name="extraMilk" value="0.50" data-coffee="espresso"
                onchange="updatePrice()"> <label for="extraMilkEspresso">Extra Milk - $0.50</label>
            </div>
            <div>
              <input type="checkbox" id="sugarEspresso" name="sugar" value="0.25" data-coffee="espresso"
                onchange="updatePrice()"> <label for="sugarEspresso">Sugar - $0.25</label>
            </div>
          </div>
        </div>

        <div class="coffee-option">
          <div class="coffee-title">
            <input type="checkbox" id="latte" name="coffee" value="3.50" onchange="updatePrice()">
            <label for="latte">Latte - $3.50</label>
          </div>
          <div class="submenu" id="latteMenu">
            <div>
              <input type="checkbox" id="extraMilkLatte" name="extraMilk" value="0.50" data-coffee="latte"
                onchange="updatePrice()">
              <label for="extraMilkLatte">Extra Milk - $0.50</label>
            </div>
            <div>
              <input type="checkbox" id="sugarLatte" name="sugar" value="0.25" data-coffee="latte"
                onchange="updatePrice()">
              <label for="sugarLatte">Sugar - $0.25</label>
            </div>
          </div>
        </div>

        <div class="total-price">
          <p>Total: <span id="totalPrice">$0.00</span></p>
          <button type="button" id="submitOrder">Order Now</button>
        </div>
      </form>
    </section>

    <section id="orderDetails" class="order-details">
      <h2>Order Details</h2>
      <p id="orderMessage"></p>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2023 Coffee Heaven. All rights reserved.</p>
      <div class="social-links">
        <a href="#">Facebook</a> |
        <a href="#">Instagram</a> |
        <a href="#">Twitter</a>
      </div>
    </div>
  </footer>

  <!-- This is where we add our awesome JavaScript code -->
  <script src="./script.js"></script>
</body>

</html>
